<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Text File</title>
</head>
<body>
<p> 
This HTML/JS example work proptly to read the txt and show it in the input 
<br>
You must run it from the URL (githbu)
<br>
If you run if from pc folder, the error will be accurate
</p>
<button onclick= 'read_file()'>
READ THE TXT FILE
</button>
<br>
<input type='txt' id='id1'>
</input>
    <script>
	function read_file() {
        // Read the text file
        fetch('test.txt')
            .then(response => response.text())
            .then(data => {
                console.log('File content:', data);
				document.getElementById("id1").value=data;
                // Process the file content as needed
            })
            .catch(error => console.error('Error reading file:', error));
			}
    </script>
</body>
</html>
