  <body>
    <input type='button'  class='key_bu' onclick='generated_key()' value='generate new keyborad'>
    <br>
    <div class ='key_b'>
      <input type='button' class='key_bu' id='b7' onclick='click_key(this.value)'>

      <input type='button' class='key_bu' id='b9' onclick='click_key(this.value)'>
      <br>
      <input type='button' class='key_bu' id='b4' onclick='click_key(this.value)'>

    </div>
    <br>
    <input type='text' id ='inp'>
  </body>
  <style>
    .key_bu {
      background-color: #000;
      border: none;
      color: #FFF;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    #inp {


      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;

    }
  </style>
  <script>



    // Getting the string as a parameter
    // and typecasting it into an integer
    let myFunc = num => Number(num);



    function rand_arr(){
      var outputarr=[];
      while (outputarr.length<10){
        var rand_int=parseInt(1e10*Math.random());
        var intArr = Array.from(String(rand_int), myFunc);
        outputarr=outputarr.concat(intArr);
        outputarr = [...new Set(outputarr)];
      }
      return outputarr;
    }

    function generated_key(){
      var randarr=rand_arr();
      for (i =0;i<10;i++){
        var butID='b'+String(i);
        document.getElementById(butID).value=randarr[i];
      }
      /*
  document.getElementById('b01').value='';
  document.getElementById('b02').value='';*/
      /*return randarr;*/
    }


    function click_key(value){

      console.log(value);
      document.getElementById('inp').value+=value
    }

    generated_key();
  </script>
</html>
