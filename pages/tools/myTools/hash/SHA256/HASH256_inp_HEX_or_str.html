<script>
document.getElementById('calcul_hash_HEX').onclick = function(){
var txt_string = document.getElementById('strex').value;
var decarr=hexToDecimalArray(txt_string);
document.getElementById('ENT_ID').value = SHA256_V2(strArr2binb(decarr),decarr.length);
return false;
}

document.getElementById('calcul_hash_STR').onclick = function(){
var txt_string = document.getElementById('strex2').value;
var txt_UTF8 = Utf8Encode(txt_string);
document.getElementById('ENT_ID2').value = SHA256_V2(str2binb(txt_UTF8),txt_UTF8.length);
return false;
}


</script>
